<ion-modal trigger="open-cancel-modal"
[isOpen]="isModalOpen" 
[initialBreakpoint]="1" 
[breakpoints]="[0, 1]">
  <ng-template>
    
    <div class="cancel-block">
      <form>
        <h3>What is the reason for pickup cancel?</h3>
        <input type="radio" name="option">
        Could not find the Customer <br>
        <input type="radio" name="option">
        Customer was unreachable <br>
        <input type="radio" name="option">
        Booking cancelled by Customer  <br>
        <input type="radio" name="option">
        Other <br>
        <textarea name="note" placeholder="add a note"></textarea>

        <section>
          <button class="dismiss" (click)="setOpen(false)">Dismiss</button>
          <button class="cnf-cancel">Confirm Cancel</button>
        </section>

      </form>
    </div>
  </ng-template>
</ion-modal>
