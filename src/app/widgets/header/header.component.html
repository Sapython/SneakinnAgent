<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="location.back()">
        <img src="assets/icon/header/back-button.svg" alt="">
      </ion-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <img src="assets/icon/header/alert.svg" alt="">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
