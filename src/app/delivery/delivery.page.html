<app-header1 [name]="name"></app-header1>

<ion-content [fullscreen]="true">
  <div class="date">
    <span id="p1">4 July 2023</span>
    <span id="p2">Booking ID : #1479812667797</span>
  </div>

  <div class="details">
    <h2>Delivery Details</h2>
    <div class="row-1">
      <span>Manish Patel</span>
      <span>No. of Items</span>
    </div>
    <div class="row-2">
      <section>
        <img src="assets/icon/pickup/tel.svg" alt="">
        <span>989532456</span>
      </section>
      <section>
        3
      </section>
    </div>
    <div class="box">
      <div class="row-3">
        <span>Delivery Location</span>
        <img src="assets/icon/pickup/map.svg" alt="" style="margin-right: 15px;">
      </div>
      <div class="row-4">
        <section>
          <img src="assets/icon/pickup/pin.svg" alt="">
          <span style="margin-left: 2px;">Virat Nagar, Ahmedabad, 460001</span>
        </section>
        <section>
          <a>See on map</a>
        </section>
      </div>
      <div class="maps">
        <app-maps></app-maps>
      </div>
    </div>

    <div class="row-5" *ngFor="let item of items">
      <section class="left">
        <section class="image">
          <img src="assets/icon/delivery/back.png" alt="">
          <img [src]="item.imgSource" alt="" class="overlay">
        </section>
        <section class="de">
          <span class="head">{{item.name}}</span>
          <span class="body">Bag ID : {{item.id}}</span>
        </section>
      </section>
      <section class="right">
        <!-- <ion-badge>shoes</ion-badge> -->
        <button disabled>{{item.category}}</button>
        <span class="body">Qty : {{item.qty}}</span>
      </section>
    </div>

    <button class="cancel-btn" id="open-cancel-modal">
      CANCEL
    </button>
    <button class="next-btn">
      NEXT
    </button>
  </div>
</ion-content>

<!-- Cancel modal -->
<app-modal></app-modal>
